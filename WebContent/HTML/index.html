<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Router DEMO</title>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<!-- bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script type="text/javascript"
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<!-- router.js -->
<script type="text/javascript" src="../JS/Router.js"></script>

<script>
	//initialize the router
	router.init("", true, "tplContainer");
	//add the routes here
	router.addRoute(new Route("starters", 'starters.html'));
	router.addRoute(new Route("sizzlers", 'sizzlers.html'));
	router.addRoute(new Route("drinks", 'drinks.html'));
	//added for demoing the handlinf of invalid routes
	router.addRoute(new Route("route4"));
</script>
</head>
<body>

	<div class="jumbotron" style="padding-top:0.3%;padding-bottom:0.3%">
		<h1 class="display-4">Router DEMO!</h1>
		<p class="lead">This is a simple webapp, for showing the capabilities of router.js</p>
		<hr class="my-4">
		<p>It uses hash for identifying the routes</p>
	</div>

	<ul>
		<li><a href="#starters">Starters</a></li>
		<li><a href="#sizzlers">Sizzlers</a></li>
		<li><a href="#drinks">Beverages</a></li>
	</ul>
	<!--Container within which router renders the template -->
	<div id="tplContainer">
	</div>
</body>
</html>
